<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style-r.css">
    <title>Registro | Postres</title>
</head>
<body>

    <div class="login">
        <div class="login-triangle"></div>
        
        <h2 class="login-header">Registro</h2>
      
        <form class="login-container">
          <p><input type="name" placeholder="Nombre" class="form-control"></p>
          <p><input type="email" placeholder="Email" class="form-control"></p>
          <p><input type="password" placeholder="Contraseña" class="form-control"></p>
          <p><input type="password" placeholder="Volve a introducir contraseña" class="form-control"></p>
            
          <p><input type="button" value="Registrarse" class="btn btn-dark"></p>
        </form>
      </div>
    
</body>
</html>
